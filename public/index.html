<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Qahiri&display=swap" rel="stylesheet">

    <title>API LEMBRETES</title>
  </head>
  <body>
    <div class= "relogio">
      <div class="display">00:00:00</div>
      <footer>Criado por Rodolfo Dias</footer>
  </div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script> function atualizarTempo (){
      var display = document.querySelector('.display')
      var agora = new Date ();
      var horario = corrigirHorario(agora.getHours()) + ':' + corrigirHorario(agora.getMinutes()) + ':' + corrigirHorario(agora.getSeconds());

      display.textContent = horario;
    }
    function corrigirHorario (numero){
      if (numero < 10){
        numero = '0' + numero;
          }
          return numero;
    }
    atualizarTempo();
    setInterval(atualizarTempo, 1000)
    console.log (horario);
    </script>
  </body>
</html>
